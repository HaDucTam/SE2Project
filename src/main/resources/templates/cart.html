<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container-fluid"></div>
    <div>
        <h2>Your Shopping Cart</h2>
        <br/>
    </div>
    <div class="row">
        <div class="col">
            <form th:action="@{/update}" method="post">
            <th:block th:each="cartProduct : ${session.cart}">
             <div class="row border rounded" th:with="product = ${cartProduct.product}" >
                 <div class="col-1">
                     <div><a class="fas fa-trash icon-dark" th:href="@{/}"></a></div>
                 </div>
                 <div class="col-3">
                     <img th:src="@{${product.getImagePath}}" class="img-fluid">
                 </div>

                 <div class="col-6" >
                     <div>
                         <a th:title="${product.name}" target="_blank">
                             <b>[[${product.name}]]</b>
                         </a>
                     </div>
                     <div> <input name="quantity" th:value="${cartProduct.quantity}" type="number" /></div>
                     <div>
                         <span>X</span>
                         <span>[[${product.price}]]</span>

                     </div>
                     <div>
                         <span>= </span> <span th:text="${product.price * cartProduct.quantity}" class="h4"></span>
                         <div>
                             <input type="submit" value="update" />
                         </div>
                         <td colspan="5">Total</td>
                         <td th:text="${total}"></td>
                     </div>
                 </div>

             </div>

                <div class="row m-1">&nbsp;</div>
            </th:block>
            </form>
        </div>

<!--        <div class="col-sm-4" th:unless="${#lists.isEmpty(cartProducts)}">-->
<!--            <div>-->
<!--                <span class="h3">Estimate Total</span>-->
<!--            </div>-->
<!--            <div class="mt-2">-->
<!--                <span class="h2">[Total]</span>-->
<!--            </div>-->
<!--            <div class="mt-2">-->
<!--                <button class="btn btn-danger">Check out</button>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <script language="JavaScript" type="text/javascript" th:src="@{/js/quantityControll.js}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
