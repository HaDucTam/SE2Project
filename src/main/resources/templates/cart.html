<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container-fluid"></div>
    <div>
        <h2>Your Shopping Cart</h2>
        <br/>
    </div>
    <div class="row">
        <div class="col">
            <th:block th:each="cartProduct,status : ${cartProducts}">
             <div class="row border rounded" th:with="product = ${cartProduct.product}">
                 <div class="col-1">
                     <div>[[${status.count}]]</div>
                     <div><a class="fas fa-trash icon-dark" th:href="@{/}"></a></div>
                 </div>
                 <div class="col-3">
                     <img th:src="@{${product.getImagePath}}" class="img-fluid">
                 </div>
                 <div class="col-6">
                     <div>
                         <a th:title="${product.name}" target="_blank">
                             <b>[[${product.name}]]</b>
                         </a>
                     </div>
                     <div th:replace="quantityControll :: quantityControll(${cartProduct.quantity}, ${cartProduct.product.productId})">Quantity</div>
                     <div>
                         <span>X</span>
                         <span>[[${product.price}]]</span>

                     </div>
                     <div>
                         <span>= </span> <span class="h4">[Total]</span>
                     </div>
                 </div>
             </div>
                <div class="row m-1">&nbsp;</div>
            </th:block>
        </div>

        <div class="col-sm-4" th:unless="${#lists.isEmpty(cartProducts)}">
            <div>
                <span class="h3">Estimate Total</span>
            </div>
            <div class="mt-2">
                <span class="h2">[Total]</span>
            </div>
            <div class="mt-2">
                <button class="btn btn-danger">Check out</button>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(cartProducts)}">
            <h3>You have no product in cart</h3>
        </div>
    </div>
</body>
</html>
