<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container col-md-5 mt-4">
    <div class="text-center"><h2>ADD USER</h2></div>
    <div class="card">
        <div class="card-body">

            <form enctype="multipart/form-data" method="post" style="max-width: 500px; margin:0 auto;" th:action="@{/save}"
                  th:object="${user}">
                <fieldset class="form-group">
                    <label>Employee name </label>
                    <input class="form-control" th:field="*{name}" type="text">
                    <!--                form error-->
                    <p th:errorclass="error" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"/>
                </fieldset>
                <fieldset>
                    <label>Employee age </label>
                    <input class="form-control" th:field="*{age}" type="text">
                    <!--                form error-->
                    <p th:errorclass="error" th:errors="*{age}" th:if="${#fields.hasErrors('age')}"/>
                </fieldset>
                <fieldset>
                    <label>Employee image </label>
                    <input class="form-control" name="image" th:field="*{image}" type="file">
                    <!--                form error-->
                    <p th:errorclass="error" th:errors="*{image}" th:if="${#fields.hasErrors('image')}"/>
                </fieldset>
                <fieldset>
                    <label>Employee address </label>
                    <input class="form-control" th:field="*{address}" type="text">
                    <!--                form error-->
                    <p th:errorclass="error" th:errors="*{address}" th:if="${#fields.hasErrors('address')}"/>
                </fieldset>

                <div class="text-center">
                    <button class="btn btn-primary m-2" type="submit">Save</button>
                    <button class="btn btn-secondary m-2" onclick="cancelForm()" type="button">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
