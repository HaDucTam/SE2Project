<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order | Cloud Store</title>

    <!-- css link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/prototype/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/prototype/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/prototype/dashboard.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/prototype/order.css}">
</head>
<body>

<!-- header section starts  -->
<header class="header">
    <a th:href="@{/}" href="" class="logo"> <i class="fas fa-store"></i> Cloud Store </a>

    <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="What are you looking for...">
        <label for="search-box" class="fas fa-search"></label>
    </form>

    <div class="icons">
        <div id="search-btn" class="fas fa-search"></div>
        <a th:href="@{/cart}" class="fas fa-shopping-cart"></a>
        <a th:href="@{/login}" class="fas fa-user"></a>
    </div>
</header>

<!-- order starts  -->
<div class="dashboard-container">
    <ul class="menu">
        <li><a th:href="@{/user}"> Dashboard </a></li>
        <li><a th:href="@{/user/update-profile}"> My Profile </a></li>
        <li class="active"><a th:href="@{/user/my-order}"> My Order </a></li>
        <li><a th:href="@{/user/logout}"> Logout </a></li>
    </ul>

    <div class="grid">
        <div></div>

        <div class="order grid-col">
            <h1 class="heading"> My <span>order</span> </h1>
            <section class="section-container" th:each="order : ${myOrder}">
                <table>
                    <tr>
                        <th style="width:10%">ID</th>
                        <th style="width:45%">Order Date</th>
                        <th style="width:45%">Delivery Date</th>
                        <th style="width:15%">User</th>
                        <th style="width:15%">Delivery Address</th>
                        <th style="width:15%">Status</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td th:text="${order.orderDate}"></td>
                        <td th:text="${order.deliveryDate}"></td>
                        <td th:text="${order.user.getFullName()}"></td>
                        <td th:text="${order.deliveryAddress}"></td>
                        <td>Paid</td>
<!--                        <td></td>-->
                    </tr>
                </table>
            </section>
        </div>

        <div class="profile gid-col" th:each="userDetail : ${userDetail}">
            <img th:src="@{/images/users/user-1.jpg}" alt="">
            <p th:text="${userDetail.getFullName()}"></p>
            <br>
            <p th:text="${userDetail.getEmail()}"></p>
            <br>
            <p th:text="${userDetail.getPhoneNumber()}"></p>
            <br>
            <p th:text="${userDetail.getAddress()}"></p>

            <a th:href="@{/user/update-profile}" class="btn">Update profile</a>
        </div>
    </div>
</div>

<!-- js link -->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script th:src="@{/js/base/search.js}"></script>
</body>
</html>
